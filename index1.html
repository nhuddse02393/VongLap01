<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="List"></p>
<script>
    let list = "";
    for(let i= 1; i<=100; i++) {
        list += " "+i;
        if (i == 99)
            alert("Hoàn thành!")
    }
    document.getElementById("List").innerHTML = list;
</script>
</body>
</html>
