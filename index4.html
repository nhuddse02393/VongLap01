<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let num = 0;
    for(let i = 3; i<20; i++){
        num = a + b;
        if(num%5 == 0) {
            alert(num);
            break;
        } else {
            a = b;
            b = num;
        }
    }

</script>
</body>
</html>
