<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="List"></p>
<script>
    let list ="";
    for(let i = 1; i<=100; i++)
    if(i%3!= 0 && i%5!=0)
        list += " "+i;
    else
        if(i%3==0 && i%5==0)
            list += " FizzBuzz";
        else
            if(i%3==0)
                list += " Fizz";
            else
                list += " Buzz";
    document.getElementById("List").innerHTML = list;




</script>
</body>
</html>
