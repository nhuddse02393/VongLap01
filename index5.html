<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let num = 0;
    let sum = 2;
    for(let i = 3; i<20; i++){
        num = a + b;
        sum += num;
        a = b;
        b = num;
    }
    alert(sum);

</script>
</body>
